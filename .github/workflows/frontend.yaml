name: ğŸ–¼ï¸ Frontend

on:
  pull_request:
    branches:
      - main
    paths:
      - "frontend/**/*"
  push:
    branches:
      - main
    paths:
      - "frontend/**/*"

jobs:
  build:
    name: ğŸ”§ Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦¾ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸª› Install Dependencies
        working-directory: ./frontend
        run: bun install

      - name: ğŸ”¨ Build
        working-directory: ./frontend
        run: bun run build

      - name: ğŸ•µï¸ Lint
        working-directory: ./frontend
        run: bun run lint

      - name: â˜ï¸ Upload Artifacts
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist/

  deploy:
    name: ğŸš€ Deploy
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      id-token: write
      pages: write

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
