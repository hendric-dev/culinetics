name: 🍲 Culinetics

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: 🔧 Build
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4

      - name: 🦾 Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: false
          toolchain: 1.82.0

      - name: 🪛 Setup cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: 🪛 Setup Dioxus CLI
        run: |
          cargo binstall --force dioxus-cli@0.5.7
          cargo update -p wasm-bindgen --precise 0.2.93

      - name: 🔨 Build
        run: dx build --release

      # Workaround to correctly load the assets -> probably can be removed once Dioxus 0.6.0 is stable
      - name: 🪜 Fix Asset Paths
        if: github.ref == 'refs/heads/main'
        run: |
          sed -i '' 's/\/tailwind/.\/tailwind/' dist/index.html
          sed -i '' 's/\/.\/assets\/dioxus/\/culinetics\/assets\/dioxus/' dist/index.html

      - name: ☝️ Upload Artifacts
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    name: 🚀 Deploy
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      id-token: write
      pages: write

    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
